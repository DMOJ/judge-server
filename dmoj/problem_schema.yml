#normal names
type: map
mapping:
  "archive":
     type: str
     pattern: .+\.zip
  "generator":
     type: str
  "checker":
    type: str
  "signature_grader":
    type: map
    mapping:
      "entry":
        type: str
      "header":
        type: str
  "custom_judge":
    type: str
  "io_redirects":
    type: map
    mapping:
      "DATA.in":
        type: map
        mapping:
          "fd":
            type: str
          "mode":
            type: str
      "DATA.out":
        type: map
        mapping:
          "fd":
            type: str
          "mode":
            type: str

#names with ++
  "archive+":
    type: str
  "archive++":
    type: str
  "generator+":
    type: str
  "generator++":
    type: str
  "checker+":
    type: str
  "checker++":
    type: str
  "signature_grader+":
    type: str
  "signature_grader++":
    type: str
  "custom_judge+":
    type: str
  "custom_judge++":
    type: str
  "io_redirects+":
    type: str
  "io_redirects++":
    type: str
  "test_cases+":
    type: str
  "test_cases++":
    type: str

# outer points, in, out
  "points":
    type: int
  "in":
    type: str
  "out":
    type: str

# pretest_test_cases
  "pretest_test_cases":
    type: seq
    sequence:
      - type: map
        mapping:
          "points":
            type: int
          "in":
            type: str
          "out":
            type: str

#normal test_cases
  "test_cases":
    type: seq
    matching: "any"
    sequence:
# normal cases
      - type: map
         mapping:
          "points":
            type: int
          "in":
            type: str
          "out":
            type: str
# batched cases
      - type: map
        mapping:
          "points":
            type: int
          "batched":
            type: seq
            sequence:
              - type: map
                mapping:
                  "in":
                    type: str
                  "out":
                    type: str
